<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project!</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <!-- row1 -->
            <div class="display">
              <span class="current-expression"></span>
              <span class="display-text"></span>
            </div>
            <!-- row 2 -->
            <div class="buttons all-clear-button">AC</div>
            <div class="buttons clear-button">C</div>
            <div class="buttons divide-button">/</div>
            <!-- row 3 -->
            <div class="buttons one-button">1</div>
            <div class="buttons two-button">2</div>
            <div class="buttons three-button">3</div>
            <div class="buttons multiply-button">*</div>
            <!-- row 4 -->
            <div class="buttons four-button">4</div>
            <div class="buttons five-button">5</div>
            <div class="buttons six-button">6</div>
            <div class="buttons add-button">+</div>
            <!-- row 5 -->
            <div class="buttons seven-button">7</div>
            <div class="buttons eight-button">8</div>
            <div class="buttons nine-button">9</div>
            <div class="buttons subtract-button">-</div>
            <!-- row 6 -->
            <div class="buttons decimal-button">.</div>
            <div class="buttons zero-button">0</div>
            <div class="buttons equal-button">=</div>
        </div>
    </body>
</html>
